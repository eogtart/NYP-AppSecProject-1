        <!-- 404 Error Text -->
        <div class="text-center">
            <div class="container rounded" style="position: center ;
            margin-top: 10%;
            left: 100px;
            background-color: white;
            box-shadow: 2px 5px 5px rgba(0,0,0,0.9);
            padding: 15px;
            width: 350px;">
            <div class="error mx-auto bd-highlight" data-text="429">429</div>
            <p class="lead text-gray-800 mb-5">Too many requested responses</p>
            <p class="text-gray-500 mb-0">Please slow down your page refreshes. Refresh the page in 10 seconds to continue...</p>
            <a href="{{ url_for('home_page') }}">&larr; Back to Home Page</a>
            </div>
        </div>
</div>
{% endblock %}
